<!doctype html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>EatEmAll</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="js/require-config.js"></script>
  <script data-main="js/main" src="js/lib/requirejs/require.js"></script>

</head>

<body>

  <div class="container">

    <header class="header row">
      <h1><i class="fa fa-gamepad"></i> EatEmAll <i class="fa fa-gamepad"></i></h1>
    </header>

    <div class="row">

      <canvas class="col-lg-8"id="game-container" width="500" height="500"></canvas>
      
      <aside class="col-lg-4">
        <h2>Liste des Joueurs</h2>
        <div class="span4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Position</th>
                <th>Nickname</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody id="usersDescriptionTable">
            </tbody>
          </table>
        </div>
        </div>
      </aside>
    </div>
    
    <footer class="row">
      <p class="center">
        Jeu développé par Sylvain Benhamiche &amp; Quentin Le Goff<br />
        &copy; 2015/2016
      </p>
    </footer>
    
    <div class="modal fade" id="modalBox" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
