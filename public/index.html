<!doctype html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>EatEmAll</title>

  <link  rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css" >
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


  <script type="text/javascript" src="js/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap/dist/js/bootstrap.js" ></script>
  
  
  
  <script src="js/require-config.js"></script>
  <script data-main="js/main" src="js/lib/requirejs/require.js"></script>

</head>

<body>

  <div class="container">

    <header class="header row">
      <h1> EatEmAll </h1>
    </header>

    <div class="row">

      <canvas class="col-lg-8" id="game-container" width="500" height="500"></canvas>
      
      <aside class="col-lg-4">
        <h2>Liste des Joueurs</h2>
        <div class="span4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Position</th>
                <th>Nickname</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody id="usersDescriptionTable">
            </tbody>
          </table>
        </div>
        </div>
      </aside>
    </div>
    
    <footer class="row">
      <p class="center">
        Jeu développé par Sylvain Benhamiche &amp; Quentin Le Goff <br />
        &copy; 2015/2016
      </p>
    </footer>
    
    <div class="modal fade" id="modalBox" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
